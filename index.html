<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Caja de Texto y Botón</title>
</head>
<body>
    <input type="text" id="miCajaTexto" placeholder="ingresa texto">
    <button onclick="accionCajaTexto()">Haz clic</button>

    <script>
        function accionCajaTexto() {
            // Obtener el valor de la caja de texto
            var texto = document.getElementById('miCajaTexto').value;
            // Acción: mostrar el texto en una alerta (puedes modificar esto)
            alert('El texto introducido es: ' + texto);
        }
    </script>
</body>
</html>
