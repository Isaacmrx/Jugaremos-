<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego: Adivina el Número</title>
</head>
<body>
    <h2>Estoy pensando en un número del 1 al 100. ¿Cuál es?</h2>
    <input type="text" id="miCajaTexto" placeholder="Escribe tu número">
    <button onclick="adivinaNumero()">Intentar</button>
    <p id="resultado"></p>
    <button onclick="reiniciarJuego()">Reiniciar Juego</button>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let intentos = 0;

        function adivinaNumero() {
            const valor = document.getElementById('miCajaTexto').value;
            const num = parseInt(valor, 10);
            const resultado = document.getElementById('resultado');
            intentos++;

            if (isNaN(num) || num < 1 || num > 100) {
                resultado.textContent = "Por favor, ingresa un número válido entre 1 y 100.";
                return;
            }

            if (num < numeroSecreto) {
                resultado.innerHTML = "¡Más alto! Intenta con un número mayor.<br>" + pistaMatematica(num, numeroSecreto);
            } else if (num > numeroSecreto) {
                resultado.innerHTML = "¡Más bajo! Intenta con un número menor.<br>" + pistaMatematica(num, numeroSecreto);
            } else {
                resultado.textContent = `¡Correcto! El número era ${numeroSecreto}. Lo lograste en ${intentos} intentos.`;
            }
        }

        function pistaMatematica(intento, secreto) {
            // Selección aleatoria de una pista matemática
            const diferencia = secreto - intento;
            const pistas = [
                `Si sumas ${Math.abs(diferencia)} a tu intento obtienes el número secreto.`,
                `Si multiplicas tu intento por ${(secreto / intento).toFixed(2)}, obtienes el número secreto.`,
                `La diferencia entre el número secreto y tu intento es ${Math.abs(diferencia)}.`,
                `El doble de tu intento ${diferencia > 0 ? "más" : "menos"} ${Math.abs(secreto - 2*intento)} es el número secreto.`,
                `La mitad de tu intento ${diferencia > 0 ? "más" : "menos"} ${Math.abs(secreto - intento/2).toFixed(2)} es el número secreto.`,
                `La raíz cuadrada del número secreto al cuadrado menos tu intento al cuadrado es ${Math.sqrt(secreto**2 - intento**2).toFixed(2)}.`,
                `El número secreto dividido por tu intento es ${(secreto / intento).toFixed(2)}.`
            ];
            // Elegir una pista aleatoria
            return "<strong>Pista matemática:</strong> " + pistas[Math.floor(Math.random() * pistas.length)];
        }

        function reiniciarJuego() {
            numeroSecreto = Math.floor(Math.random() * 100) + 1;
            intentos = 0;
            document.getElementById('resultado').textContent = "";
            document.getElementById('miCajaTexto').value = "";
        }
    </script>
</body>
</html>
